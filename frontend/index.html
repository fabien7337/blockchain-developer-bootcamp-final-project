<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="navbar navbar-dark bg-dark shadow-sm">
                <div class="container">
                    <a href="/" class="navbar-brand d-flex align-items-center">
                        <strong>Indexify</strong>
                    </a>
                    <button id="xconnect" class="btn btn-light" type="button"></button>
                    <button id="xaccount" class="btn btn-light d-none" type="button"></button>
                </div>
            </div>
        </header>

        <main>
            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col mx-auto">
                        <h1 class="fw-light">Add WETH to the SimpleIndex (BTC-USDC)</h1>
                        <p class="lead text-muted"><The SimpleIndex is a 50-50 index that tracks the performance of BTC and USDC across the market.</p>

                        <form class="row">
                            <div class="col-auto">
                                <input id="deposit-amount" type="number" class="form-control" placeholder="Enter your WETH amount" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">Min: 0.01 WETH, Max: 1 WETH</div>
                            </div>
                            <div class="col-auto">
                                <button id="approve-btn" class="btn btn-primary" type="button" >Approve</button>
                                <button id="deposit-btn" class="btn btn-primary d-none" type="button" >Deposit</button>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col-auto">
                                <p class="lead text-muted">
                                    Balance: <span id="btc-amount">?</span> BTC - <span id="usdc-amount">?</span> USDC
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-auto">
                                <a id="withdraw-btn" class="btn btn-primary my-2">WITHDRAW ALL</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        <script src="/js/app.js"></script>
    </body>
</html>
